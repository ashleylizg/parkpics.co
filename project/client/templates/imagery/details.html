{% extends "_base.html" %}

{% block content %}

<div class="body-content">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h1>Image #{{ picture.id }} details</h1>
      <p>Uploaded by {{ picture.owner_id }} on {{ picture.upload_date }} </p>
      <a href="{{ picture.get_web_url() }}">
          <img class="img-fluid" src="{{ picture.get_web_url() }}">
      </a>
      <h4>Tags</h4>
      <p>{{ picture.tags }}</p>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

{% endblock %}
